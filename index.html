<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Constituci√≥n - Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-track { background: #2d3748; }
        .dark ::-webkit-scrollbar-thumb { background: #718096; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        
        .highlight {
            background-color: #fde047; /* yellow-300 */
            color: #1a202c;
            border-radius: 3px;
            padding: 0 2px;
        }
        /* Modal transition */
        #interpretation-modal { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar de Navegaci√≥n -->
        <nav id="sidebar" class="w-full md:w-80 bg-white dark:bg-gray-800 shadow-lg p-6 flex-shrink-0 transition-transform -translate-x-full md:translate-x-0 fixed md:relative h-full z-30">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Mi Constituci√≥n</h1>
                <button id="close-menu" class="md:hidden text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="relative mb-4">
                <input type="search" id="search-input" placeholder="Buscar art√≠culo o palabra..." class="w-full p-2 pl-8 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-5 h-5 text-gray-400 absolute left-2 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <p id="home-link" class="cursor-pointer text-blue-600 dark:text-blue-400 hover:underline mb-4">Volver al inicio</p>
            <div id="nav-links" class="overflow-y-auto h-[calc(100vh-180px)]">
                <!-- Los T√≠tulos se insertar√°n aqu√≠ din√°micamente -->
            </div>
             <button id="theme-toggle" class="mt-4 w-full p-2 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center justify-center">
                <span id="theme-icon">üåô</span> <span class="ml-2">Modo Oscuro</span>
            </button>
        </nav>

        <!-- Contenido Principal -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-6">
                <button id="menu-button" class="md:hidden text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <div class="text-right md:text-left w-full">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Constituci√≥n de la Rep√∫blica Bolivariana de Venezuela</h2>
                    <p class="text-md text-gray-600 dark:text-gray-400">Gaceta Oficial N¬∞ 36.860 del 30 de diciembre de 1999</p>
                </div>
            </header>
            
            <div id="content" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md min-h-[60vh]">
                <!-- El Pre√°mbulo o los art√≠culos se insertar√°n aqu√≠ -->
            </div>
             <footer class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm">
                <p>&copy; 2024 Mi Constituci√≥n. Una herramienta did√°ctica para el estudio de la Constituci√≥n de Venezuela.</p>
            </footer>
        </main>
    </div>

    <!-- Modal para la Interpretaci√≥n con Gemini -->
    <div id="interpretation-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col transform scale-95 transition-transform duration-300">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-t-lg">
                <h3 id="modal-title" class="text-xl font-bold text-blue-800 dark:text-blue-300">‚ú® Interpretaci√≥n del Art√≠culo</h3>
                <button id="close-modal" class="text-gray-500 hover:text-red-600 text-3xl font-bold">&times;</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto">
                <!-- Contenido de la interpretaci√≥n (o spinner) aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // --- INICIO DE LA BASE DE DATOS DE LA CONSTITUCI√ìN (COMPLETA) ---
        const constitucion = [
            // El array completo de la constituci√≥n que te proporcion√© en el paso anterior ir√≠a aqu√≠.
            // Es muy largo para incluirlo de nuevo, pero aseg√∫rate de pegarlo aqu√≠.
            // Lo he omitido por brevedad, pero el resto del script asume que est√° aqu√≠.
        ];
        // --- FIN DE LA BASE DE DATOS DE LA CONSTITUCI√ìN ---

        // --- INICIO FUNCIONALIDAD GEMINI API (SEGURA) ---
        const interpretarArticulo = async (numeroArticulo, textoArticulo) => {
            const modal = document.getElementById('interpretation-modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');

            modalTitle.innerHTML = `‚ú® Interpretaci√≥n del Art√≠culo ${numeroArticulo}`;
            modalContent.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 text-center">
                    <div class="w-12 h-12 border-4 border-blue-500 dark:border-blue-400 border-dashed rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-600 dark:text-gray-300 font-medium">Generando interpretaci√≥n con IA...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Por favor, espere un momento.</p>
                </div>
            `;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div > div').classList.remove('scale-95');

            // URL del proxy que crearemos en el Paso 2. 
            // Esto puede ser una URL de Netlify, Vercel, etc.
            const proxyUrl = "/.netlify/functions/gemini"; // Ejemplo para Netlify

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        numero: numeroArticulo,
                        texto: textoArticulo
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error del servidor: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.interpretation) {
                    // Reemplazar saltos de l√≠nea con p√°rrafos para un mejor formato HTML
                    const formattedText = result.interpretation
                        .split('\n')
                        .filter(p => p.trim() !== '')
                        .map(p => `<p class="mb-4 text-justify leading-relaxed">${p.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`)
                        .join('');
                    modalContent.innerHTML = formattedText;
                } else {
                     throw new Error("Respuesta inv√°lida o vac√≠a desde el servidor.");
                }

            } catch (error) {
                console.error("Error al interpretar el art√≠culo:", error);
                modalContent.innerHTML = `
                    <div class="text-center p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded-lg">
                        <p class="font-bold">Ocurri√≥ un error</p>
                        <p class="mt-1">No se pudo generar la interpretaci√≥n. Por favor, int√©ntelo de nuevo m√°s tarde.</p>
                        <p class="text-xs mt-2 text-gray-600 dark:text-gray-400">${error.message}</p>
                    </div>
                `;
            }
        };
        // --- FIN FUNCIONALIDAD GEMINI API ---

        // --- INICIO L√ìGICA DE LA APLICACI√ìN ---
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.getElementById('nav-links');
            const content = document.getElementById('content');
            const searchInput = document.getElementById('search-input');
            const homeLink = document.getElementById('home-link');
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu');
            const sidebar = document.getElementById('sidebar');
            const modal = document.getElementById('interpretation-modal');
            const closeModalButton = document.getElementById('close-modal');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            const renderNavegacion = () => {
                navLinks.innerHTML = '';
                constitucion.forEach((tituloData, index) => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'block py-2 px-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 font-semibold text-gray-700 dark:text-gray-300';
                    link.textContent = tituloData.titulo + (tituloData.nombreTitulo ? `: ${tituloData.nombreTitulo}` : '');
                    link.dataset.index = index;
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderContenido(index);
                        if (window.innerWidth < 768) {
                            sidebar.classList.add('-translate-x-full');
                        }
                    });
                    navLinks.appendChild(link);
                });
            };

            const renderContenido = (index = 0) => {
                content.innerHTML = '';
                const tituloData = constitucion[index];
                const tituloElement = document.createElement('h2');
                tituloElement.className = 'text-2xl md:text-3xl font-bold mb-1 text-blue-700 dark:text-blue-400 border-b-2 border-blue-200 dark:border-blue-800 pb-2';
                tituloElement.textContent = tituloData.titulo;
                content.appendChild(tituloElement);

                if (tituloData.nombreTitulo) {
                    const nombreTituloElement = document.createElement('h3');
                    nombreTituloElement.className = 'text-xl md:text-2xl font-semibold mb-6 text-gray-600 dark:text-gray-400';
                    nombreTituloElement.textContent = tituloData.nombreTitulo;
                    content.appendChild(nombreTituloElement);
                }

                tituloData.capitulos.forEach(capitulo => {
                    if (capitulo.nombreCapitulo) {
                        const capituloElement = document.createElement('h4');
                        capituloElement.className = 'text-lg md:text-xl font-bold mt-6 mb-3 text-gray-800 dark:text-gray-200';
                        capituloElement.textContent = `${capitulo.capitulo || ''}${capitulo.capitulo && capitulo.nombreCapitulo ? ': ' : ''}${capitulo.nombreCapitulo}`;
                        content.appendChild(capituloElement);
                    }

                    (capitulo.articulos || []).forEach(articulo => {
                        const articuloDiv = document.createElement('div');
                        articuloDiv.className = 'mb-4 py-4 border-b border-gray-200 dark:border-gray-700 last:border-b-0';
                        articuloDiv.innerHTML = `
                            <p class="font-bold text-md text-gray-700 dark:text-gray-300">Art√≠culo ${articulo.articulo}</p>
                            <p class="text-justify leading-relaxed">${articulo.texto}</p>
                        `;

                        if (articulo.articulo !== "Pre√°mbulo" && !isNaN(parseInt(articulo.articulo))) {
                            const interpretButton = document.createElement('button');
                            interpretButton.className = 'mt-3 inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105';
                            interpretButton.innerHTML = `<svg class="w-5 h-5 mr-2" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 01-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 013.09-3.09L12 5.25l.813 2.846a4.5 4.5 0 013.09 3.09L18.75 12l-2.846.813a4.5 4.5 0 01-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18.75 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L22.5 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.455-2.455L12.75 18l1.197-.398a3.375 3.375 0 002.455-2.455l.398-1.197.398 1.197a3.375 3.375 0 002.455 2.455l1.197.398-1.197.398a3.375 3.375 0 00-2.455 2.455z" /></svg> ‚ú® Interpretar Art√≠culo`;
                            interpretButton.onclick = () => interpretarArticulo(articulo.articulo, articulo.texto);
                            articuloDiv.appendChild(interpretButton);
                        }
                        content.appendChild(articuloDiv);
                    });
                });
                window.scrollTo(0, 0);
            };

            const handleSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query.length < 3) {
                    if (query.length === 0) renderContenido(0);
                    return;
                }
                content.innerHTML = '';
                const title = document.createElement('h2');
                title.className = 'text-2xl md:text-3xl font-bold mb-6 text-blue-700 dark:text-blue-400';
                title.textContent = `Resultados para: "${searchInput.value}"`;
                content.appendChild(title);
                
                let found = false;
                const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');

                constitucion.forEach(tituloData => {
                    tituloData.capitulos.forEach(capitulo => {
                        (capitulo.articulos || []).forEach(articulo => {
                            const articuloNumStr = String(articulo.articulo).toLowerCase();
                            if (articulo.texto.toLowerCase().includes(query) || `art√≠culo ${articuloNumStr}`.includes(query) || articuloNumStr === query) {
                                found = true;
                                const highlightedText = articulo.texto.replace(regex, match => `<mark class="highlight">${match}</mark>`);
                                const resultDiv = document.createElement('div');
                                resultDiv.className = 'mb-6 border-b border-gray-200 dark:border-gray-700 pb-4';
                                resultDiv.innerHTML = `
                                    <p class="font-bold text-lg text-gray-800 dark:text-gray-200">Art√≠culo ${articulo.articulo}</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${tituloData.titulo}${tituloData.nombreTitulo ? ' - ' + tituloData.nombreTitulo : ''}</p>
                                    <p class="text-justify leading-relaxed">${highlightedText}</p>
                                `;
                                content.appendChild(resultDiv);
                            }
                        });
                    });
                });

                if (!found) {
                    content.innerHTML += `<p class="text-gray-600 dark:text-gray-400">No se encontraron resultados para su b√∫squeda.</p>`;
                }
            };
            
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeToggle.querySelector('span:last-child').textContent = "Modo Claro";
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.textContent = 'üåô';
                    themeToggle.querySelector('span:last-child').textContent = "Modo Oscuro";
                }
            };
            
            const handleThemeToggle = () => {
                const isDarkMode = document.documentElement.classList.contains('dark');
                const newTheme = isDarkMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            const closeModal = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modal.querySelector('div > div').classList.add('scale-95');
            };

            // Event Listeners
            searchInput.addEventListener('input', handleSearch);
            homeLink.addEventListener('click', e => {
                e.preventDefault();
                searchInput.value = '';
                renderContenido(0);
            });
            menuButton.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeMenuButton.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', e => {
                if (e.target === modal) closeModal();
            });
            themeToggle.addEventListener('click', handleThemeToggle);

            // Inicializaci√≥n de la app
            renderNavegacion();
            renderContenido(0);
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });
        // --- FIN L√ìGICA DE LA APLICACI√ìN ---
    </script>
</body>
</html>
