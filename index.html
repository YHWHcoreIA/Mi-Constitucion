                            const copyIcon = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg> Copiar Texto`;
                            copyButton.innerHTML = copyIcon;
                            
                            copyButton.onclick = () => {
                                navigator.clipboard.writeText(`${articuloTitle}: ${articulo.texto}`).then(() => {
                                    copyButton.innerHTML = `‚úÖ Copiado!`;
                                    setTimeout(() => {
                                        copyButton.innerHTML = copyIcon;
                                    }, 2000);
                                }).catch(err => {
                                    console.error('Error al copiar:', err);
                                    copyButton.textContent = 'Error';
                                });
                            };
                            actionContainer.appendChild(copyButton);
                            
                            articuloDiv.appendChild(actionContainer);
                        }
                        content.appendChild(articuloDiv);
                    });
                }
                window.scrollTo(0, 0);
            };

            const handleSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query.length < 3) {
                    if (query.length === 0) renderContenido(0);
                    return;
                }
                content.innerHTML = '';
                const title = document.createElement('h2');
                title.className = 'text-2xl md:text-3xl font-bold mb-6 text-blue-700 dark:text-blue-400';
                title.textContent = `Resultados para: "${searchInput.value}"`;
                content.appendChild(title);
                
                let found = false;
                const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');

                constitucion.forEach(tituloData => {
                    (tituloData.capitulos || []).forEach(capitulo => {
                        const processArticulos = (articulos) => {
                             (articulos || []).forEach(articulo => {
                                const articuloNumStr = String(articulo.articulo).toLowerCase();
                                if (articulo.texto.toLowerCase().includes(query) || `art√≠culo ${articuloNumStr}`.includes(query) || articuloNumStr === query) {
                                    found = true;
                                    const highlightedText = articulo.texto.replace(regex, match => `<mark class="highlight">${match}</mark>`);
                                    const resultDiv = document.createElement('div');
                                    resultDiv.className = 'mb-6 border-b border-gray-200 dark:border-gray-700 pb-4';
                                    resultDiv.innerHTML = `
                                        <p class="font-bold text-lg text-gray-800 dark:text-gray-200">Art√≠culo ${articulo.articulo}</p>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${tituloData.titulo}${tituloData.nombreTitulo ? ' - ' + tituloData.nombreTitulo : ''}</p>
                                        <p class="text-justify leading-relaxed">${highlightedText}</p>
                                    `;
                                    content.appendChild(resultDiv);
                                }
                            });
                        };
                        
                        if (capitulo.secciones) {
                           capitulo.secciones.forEach(seccion => processArticulos(seccion.articulos));
                        } else {
                           processArticulos(capitulo.articulos);
                        }
                    });
                });

                if (!found) {
                    content.innerHTML += `<p class="text-gray-600 dark:text-gray-400">No se encontraron resultados para su b√∫squeda.</p>`;
                }
            };
            
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeToggle.querySelector('span:last-child').textContent = "Modo Claro";
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.textContent = 'üåô';
                    themeToggle.querySelector('span:last-child').textContent = "Modo Oscuro";
                }
            };
            
            const handleThemeToggle = () => {
                const isDarkMode = document.documentElement.classList.contains('dark');
                const newTheme = isDarkMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            const closeModal = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modal.querySelector('div > div').classList.add('scale-95');
            };

            // Event Listeners
            searchInput.addEventListener('input', handleSearch);
            homeLink.addEventListener('click', e => {
                e.preventDefault();
                searchInput.value = '';
                renderContenido(0);
            });
            menuButton.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeMenuButton.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', e => {
                if (e.target === modal) closeModal();
            });
            themeToggle.addEventListener('click', handleThemeToggle);

            // Inicializaci√≥n de la app
            renderNavegacion();
            renderContenido(0);
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });
        // --- FIN L√ìGICA DE LA APLICACI√ìN ---
    </script>
</body>
</html>
