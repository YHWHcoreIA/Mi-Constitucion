            { titulo: "T√çTULO I", nombreTitulo: "PRINCIPIOS FUNDAMENTALES", capitulos: [ { capitulo: "", nombreCapitulo: "", articulos: [ { articulo: 1, texto: "La Rep√∫blica Bolivariana de Venezuela es irrevocablemente libre e independiente y fundamenta su patrimonio moral y sus valores de libertad, igualdad, justicia y paz internacional en la doctrina de Sim√≥n Bol√≠var, el Libertador. Son derechos irrenunciables de la Naci√≥n la independencia, la libertad, la soberan√≠a, la inmunidad, la integridad territorial y la autodeterminaci√≥n nacional." }, { articulo: 2, texto: "Venezuela se constituye en un Estado democr√°tico y social de Derecho y de Justicia, que propugna como valores superiores de su ordenamiento jur√≠dico y de su actuaci√≥n, la vida, la libertad, la justicia, la igualdad, la solidaridad, la democracia, la responsabilidad social y, en general, la preeminencia de los derechos humanos, la √©tica y el pluralismo pol√≠tico." }, { articulo: 3, texto: "El Estado tiene como fines esenciales la defensa y el desarrollo de la persona y el respeto a su dignidad, el ejercicio democr√°tico de la voluntad popular, la construcci√≥n de una sociedad justa y amante de la paz, la promoci√≥n de la prosperidad y bienestar del pueblo y la garant√≠a del cumplimiento de los principios, derechos y deberes reconocidos y consagrados en esta Constituci√≥n. La educaci√≥n y el trabajo son los procesos fundamentales para alcanzar dichos fines." }, { articulo: 4, texto: "La Rep√∫blica Bolivariana de Venezuela es un Estado Federal descentralizado en los t√©rminos consagrados en esta Constituci√≥n, y se rige por los principios de integridad territorial, cooperaci√≥n, solidaridad, concurrencia y corresponsabilidad." }, { articulo: 5, texto: "La soberan√≠a reside intransferiblemente en el pueblo, quien la ejerce directamente en la forma prevista en esta Constituci√≥n y en la ley, e indirectamente, mediante el sufragio, por los √≥rganos que ejercen el Poder P√∫blico. Los √≥rganos del Estado emanan de la soberan√≠a popular y a ella est√°n sometidos." }, { articulo: 6, texto: "El gobierno de la Rep√∫blica Bolivariana de Venezuela y de las entidades pol√≠ticas que la componen es y ser√° siempre democr√°tico, participativo, electivo, descentralizado, alternativo, responsable, pluralista y de mandatos revocables." }, { articulo: 7, texto: "La Constituci√≥n es la norma suprema y el fundamento del ordenamiento jur√≠dico. Todas las personas y los √≥rganos que ejercen el Poder P√∫blico est√°n sujetos a esta Constituci√≥n." }, { articulo: 8, texto: "La bandera nacional con los colores amarillo, azul y rojo; el himno nacional ‚ÄúGloria al Bravo Pueblo‚Äù y el escudo de armas de la Rep√∫blica son los s√≠mbolos de la patria. La ley regular√° sus caracter√≠sticas, significados y usos." }, { articulo: 9, texto: "El idioma oficial es el castellano. Los idiomas ind√≠genas tambi√©n son de uso oficial para los pueblos ind√≠genas y deben ser respetados en todo el territorio de la Rep√∫blica, por constituir patrimonio cultural de la Naci√≥n y de la humanidad." } ] } ] },
            { titulo: "T√çTULO II", nombreTitulo: "DEL ESPACIO GEOGR√ÅFICO Y LA DIVISI√ìN POL√çTICA", capitulos: [ { capitulo: "CAP√çTULO I", nombreCapitulo: "DEL TERRITORIO Y DEM√ÅS ESPACIOS GEOGR√ÅFICOS", articulos: [ { articulo: 10, texto: "El territorio y dem√°s espacios geogr√°ficos de la Rep√∫blica son los que correspond√≠an a la Capitan√≠a General de Venezuela antes de la transformaci√≥n pol√≠tica iniciada el 19 de abril de 1810, con las modificaciones resultantes de los tratados y laudos arbitrales no viciados de nulidad." }, { articulo: 11, texto: "La soberan√≠a plena de la Rep√∫blica se ejerce en los espacios continental e insular, lacustre y fluvial, mar territorial, √°reas marinas interiores, hist√≥ricas y vitales y las comprendidas dentro de las l√≠neas de base rectas que ha adoptado o adopte la Rep√∫blica; el suelo y subsuelo de √©stos; el espacio a√©reo continental, insular y mar√≠timo y los recursos que en ellos se encuentran, incluidos los gen√©ticos, los de las especies migratorias, sus productos derivados y los componentes intangibles que por causas naturales all√≠ se hallen. El espacio insular de la Rep√∫blica comprende el archipi√©lago de Los Monjes, archipi√©lago de Las Aves, archipi√©lago de Los Roques, archipi√©lago de La Orchila, isla La Tortuga, isla La Blanquilla, archipi√©lago Los Hermanos, islas de Margarita, Cubagua y Coche, archipi√©lago de Los Frailes, isla La Sola, archipi√©lago de Los Testigos, isla de Patos e isla de Aves; y, adem√°s, las islas, islotes, cayos y bancos situados o que emerjan dentro del mar territorial, en el que cubre la plataforma continental o dentro de los l√≠mites de la zona econ√≥mica exclusiva. Sobre los espacios acu√°ticos constituidos por la zona mar√≠tima contigua, la plataforma continental y la zona econ√≥mica exclusiva, la Rep√∫blica ejerce derechos exclusivos de soberan√≠a y jurisdicci√≥n en los t√©rminos, extensi√≥n y condiciones que determinen el derecho internacional p√∫blico y la ley. Corresponden a la Rep√∫blica derechos en el espacio ultraterrestre suprayacente y en las √°reas que son o puedan ser patrimonio com√∫n de la humanidad, en los t√©rminos, extensi√≥n y condiciones que determinen los acuerdos internacionales y la legislaci√≥n nacional." }, { articulo: 12, texto: "Los yacimientos mineros y de hidrocarburos, cualquiera que sea su naturaleza, existentes en el territorio nacional, bajo el lecho del mar territorial, en la zona econ√≥mica exclusiva y en la plataforma continental, pertenecen a la Rep√∫blica, son bienes del dominio p√∫blico y, por tanto, inalienables e imprescriptibles. Las costas marinas son bienes del dominio p√∫blico." }, { articulo: 13, texto: "El territorio no podr√° ser jam√°s cedido, traspasado, arrendado, ni en forma alguna enajenado, ni aun temporal o parcialmente, a Estados extranjeros u otros sujetos de derecho internacional. El espacio geogr√°fico venezolano es una zona de paz. No se podr√°n establecer en √©l bases militares extranjeras o instalaciones que tengan de alguna manera prop√≥sitos militares, por parte de ninguna potencia o coalici√≥n de potencias. Los Estados extranjeros no podr√°n adquirir en propiedad inmuebles, sino en los casos de las sedes de sus representaciones diplom√°ticas o consulares dentro del √°rea que se determine y mediante garant√≠as de reciprocidad, con las limitaciones que establezca la ley. En todos estos casos quedar√° siempre a salvo la soberan√≠a nacional. Las tierras bald√≠as existentes en las dependencias federales y en las islas fluviales o lacustres no podr√°n enajenarse, y su aprovechamiento s√≥lo podr√° concederse en forma que no implique, directa ni indirectamente, la transferencia de la propiedad de la tierra." }, { articulo: 14, texto: "La ley establecer√° un r√©gimen jur√≠dico especial para aquellos territorios que por libre determinaci√≥n de sus habitantes y con aceptaci√≥n de la Asamblea Nacional, se incorporen al de la Rep√∫blica." }, { articulo: 15, texto: "El Estado tiene la obligaci√≥n de establecer una pol√≠tica integral en los espacios fronterizos terrestres, insulares y mar√≠timos, preservando la integridad territorial, la soberan√≠a, la seguridad, la defensa, la identidad nacional, la diversidad y el ambiente, de acuerdo con el desarrollo econ√≥mico, social y la integraci√≥n. Atendiendo a la naturaleza propia de cada regi√≥n fronteriza a trav√©s de asignaciones econ√≥micas especiales, una ley org√°nica de fronteras determinar√° las obligaciones y objetivos de esta responsabilidad." } ] }, { capitulo: "CAP√çTULO II", nombreCapitulo: "DE LA DIVISI√ìN POL√çTICA", articulos: [ { articulo: 16, texto: "Con el fin de organizar pol√≠ticamente la Rep√∫blica, el territorio nacional se divide en el de los Estados, el del Distrito Capital, el de las dependencias federales y el de los territorios federales. El territorio se organiza en Municipios. La divisi√≥n pol√≠tico territorial ser√° regulada por ley org√°nica, que garantice la autonom√≠a municipal y la descentralizaci√≥n pol√≠tico administrativa. Dicha ley podr√° disponer la creaci√≥n de territorios federales en determinadas √°reas de los Estados, cuya vigencia queda supeditada a la realizaci√≥n de un referendo aprobatorio en la entidad respectiva. Por ley especial podr√° darse a un territorio federal la categor√≠a de Estado, asign√°ndosele la totalidad o una parte de la superficie del territorio respectivo." }, { articulo: 17, texto: "Las dependencias federales son las islas marinas no integradas en el territorio de un Estado, as√≠ como las islas que se formen o aparezcan en el mar territorial o en el que cubra la plataforma continental. Su r√©gimen y administraci√≥n estar√°n se√±alados en la ley." }, { articulo: 18, texto: "La ciudad de Caracas es la capital de la Rep√∫blica y el asiento de los √≥rganos del Poder Nacional. Lo dispuesto en este art√≠culo no impide el ejercicio del Poder Nacional en otros lugares de la Rep√∫blica. Una ley especial establecer√° la unidad pol√≠tico-territorial de la ciudad de Caracas que integre en un sistema de gobierno municipal a dos niveles, los Municipios del Distrito Capital y los correspondientes del Estado Miranda. Dicha ley establecer√° su organizaci√≥n, gobierno, administraci√≥n, competencia y recursos, para alcanzar el desarrollo arm√≥nico e integral de la ciudad. En todo caso la ley garantizar√° el car√°cter democr√°tico y participativo de su gobierno." } ] } ] },
            { titulo: "T√çTULO III", nombreTitulo: "DE LOS DERECHOS HUMANOS Y GARANT√çAS, Y DE LOS DEBERES", capitulos: [ { capitulo: "CAP√çTULO I", nombreCapitulo: "DISPOSICIONES GENERALES", articulos: [ { articulo: 19, texto: "El Estado garantizar√° a toda persona, conforme al principio de progresividad y sin discriminaci√≥n alguna, el goce y ejercicio irrenunciable, indivisible e interdependiente de los derechos humanos. Su respeto y garant√≠a son obligatorios para los √≥rganos del Poder P√∫blico de conformidad con esta Constituci√≥n, con los tratados sobre derechos humanos suscritos y ratificados por la Rep√∫blica y con las leyes que los desarrollen." }, { articulo: 20, texto: "Toda persona tiene derecho al libre desenvolvimiento de su personalidad, sin m√°s limitaciones que las que derivan del derecho de las dem√°s y del orden p√∫blico y social." }, { articulo: 21, texto: "Todas las personas son iguales ante la ley; en consecuencia: 1. No se permitir√°n discriminaciones fundadas en la raza, el sexo, el credo, la condici√≥n social o aquellas que, en general, tengan por objeto o por resultado anular o menoscabar el reconocimiento, goce o ejercicio en condiciones de igualdad, de los derechos y libertades de toda persona. 2. La ley garantizar√° las condiciones jur√≠dicas y administrativas para que la igualdad ante la ley sea real y efectiva; adoptar√° medidas positivas a favor de personas o grupos que puedan ser discriminados, marginados o vulnerables; proteger√° especialmente a aquellas personas que por alguna de las condiciones antes especificadas, se encuentren en circunstancia de debilidad manifiesta y sancionar√° los abusos o maltratos que contra ellas se cometan. 3. S√≥lo se dar√° el trato oficial de ciudadano o ciudadana; salvo las f√≥rmulas diplom√°ticas. No se reconocen t√≠tulos nobiliarios ni distinciones hereditarias." }, { articulo: 22, texto: "La enunciaci√≥n de los derechos y garant√≠as contenidos en esta Constituci√≥n y en los instrumentos internacionales sobre derechos humanos no debe entenderse como negaci√≥n de otros que, siendo inherentes a la persona, no figuren expresamente en ellos. La falta de ley reglamentaria de estos derechos no menoscaba el ejercicio de los mismos." }, { articulo: 23, texto: "Los tratados, pactos y convenciones relativos a derechos humanos, suscritos y ratificados por Venezuela, tienen jerarqu√≠a constitucional y prevalecen en el orden interno, en la medida en que contengan normas sobre su goce y ejercicio m√°s favorables a las establecidas por esta Constituci√≥n y la ley de la Rep√∫blica, y son de aplicaci√≥n inmediata y directa por los tribunales y dem√°s √≥rganos del Poder P√∫blico." }, { articulo: 24, texto: "Ninguna disposici√≥n legislativa tendr√° efecto retroactivo, excepto cuando imponga menor pena. Las leyes de procedimiento se aplicar√°n desde el momento mismo de entrar en vigencia, aun en los procesos que se hallaren en curso; pero en los procesos penales, las pruebas ya evacuadas se estimar√°n en cuanto beneficien al reo o a la rea, conforme a la ley vigente para la fecha en que se promovieron. Cuando haya dudas se aplicar√° la norma que beneficie al reo o a la rea." }, { articulo: 25, texto: "Todo acto dictado en ejercicio del Poder P√∫blico que viole o menoscabe los derechos garantizados por esta Constituci√≥n y la ley es nulo, y los funcionarios p√∫blicos y funcionarias p√∫blicas que lo ordenen o ejecuten incurren en responsabilidad penal, civil y administrativa, seg√∫n los casos, sin que les sirvan de excusa √≥rdenes superiores." }, { articulo: 26, texto: "Toda persona tiene derecho de acceso a los √≥rganos de administraci√≥n de justicia para hacer valer sus derechos e intereses, incluso los colectivos o difusos, a la tutela efectiva de los mismos y a obtener con prontitud la decisi√≥n correspondiente. El Estado garantizar√° una justicia gratuita, accesible, imparcial, id√≥nea, transparente, aut√≥noma, independiente, responsable, equitativa y expedita, sin dilaciones indebidas, sin formalismos o reposiciones in√∫tiles." }, { articulo: 27, texto: "Toda persona tiene derecho a ser amparada por los tribunales en el goce y ejercicio de los derechos y garant√≠as constitucionales, aun de aquellos inherentes a la persona que no figuren expresamente en esta Constituci√≥n o en los instrumentos internacionales sobre derechos humanos. El procedimiento de la acci√≥n de amparo constitucional ser√° oral, p√∫blico, breve, gratuito y no sujeto a formalidad, y la autoridad judicial competente tendr√° potestad para restablecer inmediatamente la situaci√≥n jur√≠dica infringida o la situaci√≥n que m√°s se asemeje a ella. Todo tiempo ser√° h√°bil y el tribunal lo tramitar√° con preferencia a cualquier otro asunto. La acci√≥n de amparo a la libertad o seguridad podr√° ser interpuesta por cualquier persona, y el detenido o detenida ser√° puesto o puesta bajo la custodia del tribunal de manera inmediata, sin dilaci√≥n alguna. El ejercicio de este derecho no puede ser afectado, en modo alguno, por la declaraci√≥n del estado de excepci√≥n o de la restricci√≥n de garant√≠as constitucionales." }, { articulo: 28, texto: "Toda persona tiene derecho de acceder a la informaci√≥n y a los datos que sobre s√≠ misma o sobre sus bienes consten en registros oficiales o privados, con las excepciones que establezca la ley, as√≠ como de conocer el uso que se haga de los mismos y su finalidad, y a solicitar ante el tribunal competente la actualizaci√≥n, la rectificaci√≥n o la destrucci√≥n de aquellos, si fuesen err√≥neos o afectasen ileg√≠timamente sus derechos. Igualmente, podr√° acceder a documentos de cualquier naturaleza que contengan informaci√≥n cuyo conocimiento sea de inter√©s para comunidades o grupos de personas. Queda a salvo el secreto de las fuentes de informaci√≥n period√≠stica y de otras profesiones que determine la ley." }, { articulo: 29, texto: "El Estado estar√° obligado a investigar y sancionar legalmente los delitos contra los derechos humanos cometidos por sus autoridades. Las acciones para sancionar los delitos de lesa humanidad, violaciones graves a los derechos humanos y los cr√≠menes de guerra son imprescriptibles. Las violaciones de derechos humanos y los delitos de lesa humanidad ser√°n investigados y juzgados por los tribunales ordinarios. Dichos delitos quedan excluidos de los beneficios que puedan conllevar su impunidad, incluidos el indulto y la amnist√≠a." }, { articulo: 30, texto: "El Estado tendr√° la obligaci√≥n de indemnizar integralmente a las v√≠ctimas de violaciones a los derechos humanos que le sean imputables, o a su derechohabiente, incluido el pago de da√±os y perjuicios. El Estado adoptar√° las medidas legislativas y de otra naturaleza para hacer efectivas las indemnizaciones establecidas en este art√≠culo. El Estado proteger√° a las v√≠ctimas de delitos comunes y procurar√° que los culpables reparen los da√±os causados." }, { articulo: 31, texto: "Toda persona tiene derecho, en los t√©rminos establecidos por los tratados, pactos y convenciones sobre derechos humanos ratificados por la Rep√∫blica, a dirigir peticiones o quejas ante los √≥rganos internacionales creados para tales fines, con el objeto de solicitar el amparo a sus derechos humanos. El Estado adoptar√°, conforme a procedimientos establecidos en esta Constituci√≥n y en la ley, las medidas que sean necesarias para dar cumplimiento a las decisiones emanadas de los √≥rganos internacionales previstos en este art√≠culo." } ] }, ] /* ... RESTO DE LA CONSTITUCI√ìN ... */ },

            { titulo: "DISPOSICIONES DEROGATORIA, TRANSITORIAS Y FINAL", nombreTitulo: "", capitulos: [ { capitulo: "", nombreCapitulo: "DISPOSICI√ìN DEROGATORIA", articulos: [ { articulo: "√önica", texto: "Queda derogada la Constituci√≥n de la Rep√∫blica de Venezuela decretada el veintitr√©s de enero de mil novecientos sesenta y uno. El resto del ordenamiento jur√≠dico mantendr√° su vigencia en todo lo que no contradiga a esta Constituci√≥n." } ] }, { capitulo: "", nombreCapitulo: "DISPOSICIONES TRANSITORIAS", articulos: [ { articulo: "Primera", texto: "La ley especial sobre el r√©gimen del Distrito Capital, prevista en el art√≠culo 18 de esta Constituci√≥n, ser√° aprobada por la Asamblea Nacional Constituyente, y contendr√°, entre otros aspectos, la normativa sobre la transferencia de las competencias, bienes, recursos y empleados de los Municipios que lo integran, as√≠ como la forma en que el Poder Ejecutivo y Legislativo de dichos Municipios continuar√° en ejercicio de sus funciones. La referida ley garantizar√°, en todo caso, el car√°cter democr√°tico y participativo del gobierno del Distrito Capital y establecer√° el r√©gimen para la elecci√≥n de su titular." }, { articulo: "Segunda", texto: "Mientras se dicta la ley prevista en el art√≠culo 18 de esta Constituci√≥n, se mantiene en vigencia el r√©gimen previsto en la Ley Org√°nica de R√©gimen Municipal, en la Ley Org√°nica del Distrito Federal y en la Ley Org√°nica de la Gobernaci√≥n del Distrito Federal." }, { articulo: "Tercera", texto: "La ley que desarrolle los principios constitucionales sobre la administraci√≥n local, establecer√° los mecanismos necesarios para la participaci√≥n e incorporaci√≥n de las comunidades y vecindarios a las respectivas parroquias. Dentro del lapso de dos a√±os contados a partir de la entrada en vigencia de esta Constituci√≥n, se crear√°n las parroquias y dem√°s entidades locales en la forma prevista en el art√≠culo 173 de esta Constituci√≥n. Mientras tanto, se mantendr√°n las parroquias existentes." }, { articulo: "Cuarta", texto: "Dentro del primer a√±o, contado a partir de su instalaci√≥n, la Asamblea Nacional aprobar√°: 1. Una reforma del C√≥digo Org√°nico Tributario que establezca, entre otros aspectos, la potestad de la administraci√≥n tributaria para establecer domicilios fiscales especiales, la obligaci√≥n de los contribuyentes de informar y justificar sus actividades econ√≥micas, y la penalizaci√≥n de la evasi√≥n fiscal. 2. Una reforma de la Ley Org√°nica de la Hacienda P√∫blica Nacional, en la cual, entre otros aspectos, se regular√° la administraci√≥n de los ingresos extraordinarios, incluido el r√©gimen de creaci√≥n y funcionamiento del fondo de estabilizaci√≥n macroecon√≥mica, y se adecuar√°n las disposiciones de la referida ley a los principios y normas contenidos en esta Constituci√≥n sobre la materia. 3. Una ley que desarrolle los principios constitucionales en materia de coordinaci√≥n macroecon√≥mica, en la cual se establecer√°n, entre otros aspectos, los criterios para la celebraci√≥n de los acuerdos anuales de pol√≠ticas, los supuestos de su revisi√≥n y las consecuencias de su incumplimiento. A tales efectos, se podr√° convocar un comit√© t√©cnico integrado por representantes del ministerio responsable de las finanzas, del Banco Central de Venezuela, as√≠ como por los especialistas en la materia, que deber√° proponer al Ejecutivo Nacional, en un lapso no mayor de seis meses, el proyecto de ley correspondiente." }, { articulo: "Quinta", texto: "En el t√©rmino de un a√±o a partir de la entrada en vigencia de esta Constituci√≥n, la Asamblea Nacional dictar√° una ley org√°nica sobre la Fuerza Armada Nacional que, entre otros aspectos, regular√° el sistema de carrera, los ascensos, la situaci√≥n de actividad, la reserva y el retiro de sus integrantes, as√≠ como el r√©gimen de sus prestaciones sociales." }, { articulo: "Sexta", texto: "Dentro de los dos a√±os siguientes a la entrada en vigencia de esta Constituci√≥n, la Asamblea Nacional aprobar√° una reforma del C√≥digo Penal para incluir el delito de desaparici√≥n forzada de personas, previsto en el art√≠culo 45 de esta Constituci√≥n. Hasta tanto se apruebe dicha ley, se aplicar√° en lo que sea posible la Convenci√≥n Interamericana sobre Desaparici√≥n Forzada de Personas." }, { articulo: "S√©ptima", texto: "La Asamblea Nacional, en el lapso de un a√±o, contado a partir de la vigencia de esta Constituci√≥n, aprobar√° la Ley Org√°nica sobre los estados de excepci√≥n. La referida ley regular√°, entre otros aspectos, el ejercicio de las facultades del Presidente o Presidenta de la Rep√∫blica durante los estados de excepci√≥n, as√≠ como el ejercicio de los derechos y garant√≠as que temporalmente puedan ser restringidos." }, { articulo: "Octava", texto: "Dentro del lapso de dos a√±os, la Asamblea Nacional legislar√° sobre todas las materias objeto de esta Constituci√≥n. Se le dar√° prioridad a las leyes org√°nicas relativas al Poder P√∫blico y, en especial, a las del Poder Judicial, del Poder Ciudadano y del Poder Electoral; a la de la organizaci√≥n del Distrito Capital y de las dependencias federales; y a las relativas a la administraci√≥n p√∫blica y al r√©gimen presupuestario." }, { articulo: "Novena", texto: "Dentro de un a√±o a partir de la entrada en vigencia de esta Constituci√≥n, la Asamblea Nacional dictar√° la legislaci√≥n que regule la organizaci√≥n del sistema de justicia, la Defensor√≠a P√∫blica, los circuitos judiciales y el servicio de defensa p√∫blica, as√≠ como lo relativo a la competencia, organizaci√≥n y funcionamiento de la jurisdicci√≥n de paz y de la justicia en las comunidades ind√≠genas, de acuerdo con los principios establecidos en esta Constituci√≥n." }, { articulo: "D√©cima", texto: "La legislaci√≥n vigente sobre la materia electoral ser√° adaptada a las normas de esta Constituci√≥n por el Consejo Nacional Electoral en un lapso no mayor de un a√±o a partir de su instalaci√≥n. Durante ese lapso, el Consejo Nacional Electoral podr√° dictar las medidas provisionales que sean necesarias para garantizar el cumplimiento de las disposiciones constitucionales." }, { articulo: "Und√©cima", texto: "Mientras no se aprueben las nuevas leyes sobre el r√©gimen de los Estados y Municipios, se seguir√°n aplicando la Ley Org√°nica de R√©gimen Municipal y la Ley Org√°nica de Descentralizaci√≥n, Delimitaci√≥n y Transferencia de Competencias del Poder P√∫blico." }, { articulo: "Duod√©cima", texto: "Hasta tanto se dicte la legislaci√≥n a que se refiere el art√≠culo 105 de esta Constituci√≥n, se mantendr√° en vigencia el ordenamiento jur√≠dico aplicable antes de la sanci√≥n de esta Constituci√≥n." }, { articulo: "Decimotercera", texto: "A los fines previstos en el art√≠culo 125 de esta Constituci√≥n, mientras se aprueba la ley org√°nica correspondiente, la elecci√≥n de los representantes ind√≠genas a la Asamblea Nacional y a los Consejos Legislativos Estadales y Municipales se regir√° por los siguientes requisitos de postulaci√≥n y mecanismos: A tal fin, se considerar√°n comunidades ind√≠genas aquellas que tengan como asiento principal el medio rural y se autoidentifiquen como tales. Cada comunidad elegir√° en asamblea de autoridades y miembros, de acuerdo con sus tradiciones y costumbres, a un vocero o vocera que lo represente en una asamblea de voceros y voceras que se realizar√° en la capital de cada Estado con poblaci√≥n ind√≠gena, o en otro lugar que se considere id√≥neo para ello. La asamblea de voceros y voceras elegir√°, de acuerdo con sus tradiciones y costumbres, a los representantes ind√≠genas a la Asamblea Nacional y a los Consejos Legislativos, seg√∫n el n√∫mero de cargos a elegir y la circunscripci√≥n electoral correspondiente. El Consejo Nacional Electoral garantizar√° el cumplimiento de esta disposici√≥n, con la participaci√≥n de las organizaciones ind√≠genas." }, { articulo: "Decimocuarta", texto: "Mientras se dicta la legislaci√≥n que regule la materia de propiedad intelectual colectiva de los conocimientos, tecnolog√≠as e innovaciones de los pueblos ind√≠genas, se mantendr√° en vigencia el ordenamiento jur√≠dico aplicable antes de la sanci√≥n de esta Constituci√≥n." }, { articulo: "Decimoquinta", texto: "Los bienes recibidos por los Estados y Municipios en virtud de la Ley Org√°nica que Crea el Fondo Intergubernamental para la Descentralizaci√≥n, se consideran transferidos en propiedad. Los bienes inmuebles transferidos ser√°n destinados exclusivamente a los fines previstos en dicha ley. A los efectos del servicio de la deuda, se mantiene la obligaci√≥n por parte de los Estados y Municipios de cumplir con los convenios suscritos, conforme a las condiciones originalmente pactadas." }, { articulo: "Decimosexta", texto: "Con el fin de proteger el patrimonio de la Rep√∫blica, el Poder Judicial tomar√° las medidas pertinentes para revisar las concesiones de servicio p√∫blico y las dem√°s concesiones sobre recursos naturales, otorgadas a particulares antes de la promulgaci√≥n de esta Constituci√≥n. En el lapso de un a√±o, contado a partir de la entrada en vigencia de esta Constituci√≥n, el Poder Ejecutivo Nacional realizar√° un inventario de dichas concesiones, a fin de determinar la conformidad de las mismas con el inter√©s p√∫blico y las disposiciones de esta Constituci√≥n. El Poder Judicial podr√° declarar la nulidad de las concesiones que considere contrarias al inter√©s p√∫blico." }, { articulo: "Decimos√©ptima", texto: "Los bienes de la Rep√∫blica enajenados a los Estados y Municipios para la consolidaci√≥n de la descentralizaci√≥n se considerar√°n transferidos en propiedad, con los grav√°menes y limitaciones establecidos en la ley." }, { articulo: "Decimoctava", texto: "La actual organizaci√≥n y funcionamiento de los poderes p√∫blicos se regir√° por el r√©gimen de transici√≥n que se establece en estas disposiciones." } ] }, { capitulo: "", nombreCapitulo: "DISPOSICI√ìN FINAL", articulos: [ { articulo: "√önica", texto: "Esta Constituci√≥n e
